<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layout">
<script src=".../jquery.min.js?t=1484026799191" charset="utf-8"></script>

<head></head>

<body>
	<!-- 
	<div layout:fragment="content" class="form-group">
	<label for="sex1" class="control-label"></label>
	 -->
<h1 layout:fragment="header">Database Display</h1>
	
<div layout:fragment="content" class="form-group">
	
	<table class="table table-striped" style="width:1600px">
    <tr style="color:red">
       <th>ID</th>
       <th>RS_SNP_ID</th>
       <th>SEQ_ID</th>
       <th>SEQ_INDEX</th>
       <th>SEQ_RESIDUE</th>
       <th>PDB_NO</th>
       <th>PDB_INDEX</th>
       <th>PDB_RESIDUE</th>
       <th>ALIGNMENT_ID</th>
    </tr>
    
    <tr th:each="datum : ${data}">
        <td th:text="${datum.rsId}"></td>
        <td th:text="${datum.rsSnpId}"></td>
        <td th:text="${datum.seqId}"></td>
        <td th:text="${datum.seqIndex}"></td>
        <td th:text="${datum.seqResidue}"></td>
        <td th:text="${datum.pdbNo}"></td>
        <td th:text="${datum.pdbIndex}"></td>
        <td th:text="${datum.pdbResidue}"></td>
        <td th:text="${datum.alignmentId}"></td>
    </tr>
	</table>
    
    <h2 th:inline="text" >
		Current page:
   		<small th:text="${number}"></small>
	</h2>
	
	<!--
	<h2 th:inline="text" >
   		Total pages:
   		<small th:text="${top}"></small>
	</h2>
	-->
	
	<form action="#" th:action="@{/rsPage}" method="post">
		<input name="number" type="number" min="1" max="50000000" value="1"></input>
		<input type="submit" value="Go"/>
	</form>
    

</div>
</body>
</html>
